<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="search.js"></script>
  </head>
  <body>
    <div id="nav-placeholder"></div>
    <script>
      document.addEventListener("DOMContentLoaded", (event) => {
        (async function () {
          const response = await fetch("./nav.html");
          const data = await response.text();
          document.getElementById("nav-placeholder").innerHTML = data;

          // Get the filename of the current page
          const page = window.location.pathname.split("/").pop().split(".")[0];

          // Get the nav link element that corresponds to the current page
          const link = document.getElementById(page);

          // Add the 'active' class to the nav link
          if (link) link.classList.add("active");
        })();

        // item scripts
        var url = localStorage.baseURL + "/item";
        axios.get(url).then((response) => {
          var data = response.data.data.items;
          for (item of data) {
            if (item.salesPrice == 0) {
              var parentE = document.getElementById("list");
              var newE = document.createElement("div");
              newE.innerHTML = `
                        <div class="card listcard mx-auto" style="width: 18rem">
                            <img
                              src="${item.image}"
                              class="card-img-top"
                              alt="..." height="286" width="286" style="object-fit: cover;"
                            />
                            <div class="card-body">
                
                              <h5 class="card-title">${item.name}</h5>
                              <p class="card-text">
                                <div class="price-timestamp-container">
                                  <span class="text-left">$${item.price.toFixed(
                                    2
                                  )}</span>
                                </div>
                              </p>
                              <div class="edit">
                                <input id="item${item.itemID}" type="text">
                                </div>
                            </div>
                        </div>
                      `;
              parentE.append(newE);
              newE.className = "col-12 col-xxl-3 col-xl-4 col-lg-4 col-md-6";
            } else {
              var parentE = document.getElementById("list");
              var newE = document.createElement("div");
              newE.innerHTML = `
                        <div class="card listcard mx-auto" style="width: 18rem">
                            <img
                              src="${item.image}"
                              class="card-img-top"
                              alt="..." height="286" width="286" style="object-fit: cover;"
                            />
                            <div class="card-body">
                
                              <h5 class="card-title">${item.name}</h5>
                              <p class="card-text">
                                <div class="price-timestamp-container">
                                  <s class="text-left">$${item.price.toFixed(
                                    2
                                  )}</s>
                                  <span class="text-right" style="color: red;">$${item.salesPrice.toFixed(
                                    2
                                  )}</span>
                                </div>
                              </p>
                              <div class="edit">
                                <input id="item${item.itemID}" type="text">
                                </div>
                            </div>
                        </div>
                      `;
              parentE.append(newE);
              newE.className = "col-12 col-xxl-3 col-xl-4 col-lg-4 col-md-6";
            }
          }
        });
      });
    </script>

    <!-- items -->
    <div class="container">
      Title: <input id="title" type="text">
      <button
        id="saveButton"
        type="button"
        class="btn btn-outline-primary"
        onclick="save()"
      >
        Save
      </button>
      <span id="loading"></span>

      <div class="row row-cols-1 row-cols-md-3 g-4" id="list"></div>
    </div>

    <script>
      // to details page function
      function details(id) {
        localStorage.setItem("itemIdx", id);
        window.location.assign("details.html");
      }

      function save() {
        var loading = document.getElementById("loading")
        loading.innerHTML = `<div class="spinner-border" role="status">
                              <span class="visually-hidden">Loading...</span>
                            </div>`
        var inputs = document.querySelectorAll('input[type="text"]');
        var list = [];

        inputs.forEach((input) => {
          data = {}
          var itemId = input.id.replace("item", "");
          var value = input.value.trim();
          if (value != '' && itemId != "title"){
            data["itemID"] = parseInt(itemId);
            data["salesPrice"] = parseFloat(value) ;
            list.push(data)
          }
        });

        var title = document.getElementById('title').value

        var input = {"items": list, "title": title}

        var url = localStorage.baseURL + "/manageproduct/newsales"

        axios.post(url, input)
        .then(response => {
            console.log(response.data)
            location.reload();
        }).catch(error => {
          alert("Unsuccessful Update. Please check your values.")
          loading.innerHTML = ""
        })
      }
    </script>

    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>

  <style>
    body {
      font-family: "Poppins", sans-serif;
    }
    h2 {
      font-weight: bold;
      font-size: 25px;
    }

    button {
      background-color: transparent;
      border: 1px solid rgba(255, 0, 0, 0);
    }

    .carousel-container {
      padding: 10px;
      margin: auto;
      position: relative;
      display: flex;
      max-width: 100%;
    }

    .carousel-title {
      padding-top: 10px;
    }

    @media (min-width: 992px) {
      .carousel-container {
        flex-direction: row;
      }
    }

    #swiper1,
    #swiper2 {
      position: relative;
      display: flex;
      flex-direction: row;
      width: 100%;
      max-width: 100%;
      margin: auto;
      overflow: hidden;
    }

    .swiper-wrapper {
      display: flex;
      flex-direction: row;
    }

    .cta-button {
      background-color: #d2921f;
      border-color: #d2921f;
      color: white;
    }

    .cta-button:hover {
      background-color: #f1b392;
      border-color: #f1b392;
    }

    .carousel-title {
      margin-left: 63px;
    }

    .nav-link {
      color: #6d807c;
    }
  </style>
</html>
