<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <!-- navigation bar -->

      <div class="container">
        <a class="navbar-brand" href="index.html"
          ><img src="assets/img/littlefuzzyss.jpg" width="100"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"

          aria-expanded="false"

          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html"
                >Items</a

            </li>
            <li class="nav-item">
              <a class="nav-link active" href="sales.html">Sales</a>

            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="cart.html">Cart</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="orders.html">orders</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"

            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>

    <!-- item scripts -->
    <script>
      document.addEventListener("DOMContentLoaded", (event) => {
        var data = [
          {
            itemID: 1,
            name: "item4",
            description: "This is item #4",
            qty: 3,
            price: 100.0,
            salesPrice: 1.0,
            img: "assets/img/littlefuzzyss.jpg",
          },
          {
            itemID: 4,
            name: "item4",
            description: "This is item #4",
            qty: 3,
            price: 100.0,
            salesPrice: 3.0,
            img: "assets/img/littlefuzzyss.jpg",
          },
          {
            itemID: 4,
            name: "item4",
            description: "This is item #4",
            qty: 3,
            price: 100.0,
            salesPrice: 6.0,
            img: "assets/img/littlefuzzyss.jpg",
          },
          {
            itemID: 4,
            name: "item4",
            description: "This is item #4",
            qty: 3,
            price: 100.0,
            salesPrice: 3.0,
            img: "assets/img/littlefuzzyss.jpg",
          },
          {
            itemID: 4,
            name: "item4",
            description: "This is item #4",
            qty: 3,
            price: 100.0,
            salesPrice: 1,
            img: "assets/img/littlefuzzyss.jpg",
          },
          {
            itemID: 4,
            name: "item4",
            description: "This is item #4",
            qty: 3,
            price: 100.0,
            salesPrice: 20,
            img: "assets/img/littlefuzzyss.jpg",
          },
          {
            itemID: 4,
            name: "item4",
            description: "This is item #4",
            qty: 3,
            price: 100.0,
            salesPrice: 10,
            img: "assets/img/littlefuzzyss.jpg",
          },
        ];
        for (item of data) {
          console.log(item);

          if (item.salesPrice == 0) {
            var parentE = document.getElementById("list");
            var newE = document.createElement("div");
            newE.innerHTML = `
                          <button>
                        <div class="card listcard mx-auto" style="width: 18rem">
                            <img
                              src="${item.img}"
                              class="card-img-top"
                              alt="..." height="286" width="286" style="object-fit: cover;"
                            />
                            <div class="card-body">
                
                              <h5 class="card-title">${item.name}</h5>
                              <p class="card-text">
                                <div class="price-timestamp-container">
                                  <span class="text-left">$${item.price.toFixed(
                                    2
                                  )}</span>
                                </div>
                              </p>
                            </div>
                        </div>
                          </button>
                      `;
            //  <span class="text-right">${getDaysAgo(card.timestamp)}</span>
            parentE.append(newE);
            newE.className = "col-12 col-xxl-3 col-xl-4 col-lg-4 col-md-6";
          } else {
            var parentE = document.getElementById("list");
            var newE = document.createElement("div");
            var sale = (item.price - item.salesPrice).toFixed(2)
            newE.innerHTML = `
                          <button>
                        <div class="card listcard mx-auto" style="width: 18rem">
                            <img
                              src="${item.img}"
                              class="card-img-top"
                              alt="..." height="286" width="286" style="object-fit: cover;"
                            />
                            <div class="card-body">
                
                              <h5 class="card-title">${item.name}</h5>
                              <p class="card-text">
                                <div class="price-timestamp-container">
                                  <s class="text-left">$${item.price.toFixed(
                                    2
                                  )}</s>
                                  <span class="text-right" style="color: red;">$${sale}</span>
                                </div>
                              </p>
                            </div>
                        </div>
                          </button>
                      `;
            //  <span class="text-right">${getDaysAgo(card.timestamp)}</span>
            parentE.append(newE);
            newE.className = "col-12 col-xxl-3 col-xl-4 col-lg-4 col-md-6";
          }
        }
      });
    </script>

    <!-- items -->
    <div class="container">
      <div class="row row-cols-1 row-cols-md-3 g-4" id="list"></div>
    </div>

    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <style>
      button {
        background-color: transparent;
        border: 1px solid rgba(255, 0, 0, 0);
