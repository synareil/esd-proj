<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div id="nav-placeholder"></div>

    <!-- item scripts -->
    <script>
      (async function() {
        const response = await fetch('./nav.html');
        const data = await response.text();
        document.getElementById('nav-placeholder').innerHTML = data;

        // Get the filename of the current page
        const page = window.location.pathname.split("/").pop().split(".")[0];

        // Get the nav link element that corresponds to the current page
        const link = document.getElementById(page);

        // Add the 'active' class to the nav link
        if (link) link.classList.add("active");
      })();

      document.addEventListener("DOMContentLoaded", (event) => {
        var data = [
          {
            itemID: 1,
            name: "item4",
            description: "This is item #4",
            qty: 3,
            price: 100.0,
            salesPrice: 1.0,
            img: "assets/img/littlefuzzyss.jpg",
          },
          {
            itemID: 4,
            name: "item4",
            description: "This is item #4",
            qty: 3,
            price: 100.0,
            salesPrice: 3.0,
            img: "assets/img/littlefuzzyss.jpg",
          },
          {
            itemID: 4,
            name: "item4",
            description: "This is item #4",
            qty: 3,
            price: 100.0,
            salesPrice: 6.0,
            img: "assets/img/littlefuzzyss.jpg",
          },
          {
            itemID: 4,
            name: "item4",
            description: "This is item #4",
            qty: 3,
            price: 100.0,
            salesPrice: 3.0,
            img: "assets/img/littlefuzzyss.jpg",
          },
          {
            itemID: 4,
            name: "item4",
            description: "This is item #4",
            qty: 3,
            price: 100.0,
            salesPrice: 1,
            img: "assets/img/littlefuzzyss.jpg",
          },
          {
            itemID: 4,
            name: "item4",
            description: "This is item #4",
            qty: 3,
            price: 100.0,
            salesPrice: 20,
            img: "assets/img/littlefuzzyss.jpg",
          },
          {
            itemID: 4,
            name: "item4",
            description: "This is item #4",
            qty: 3,
            price: 100.0,
            salesPrice: 10,
            img: "assets/img/littlefuzzyss.jpg",
          },
        ];
        for (item of data) {
          console.log(item);

          if (item.salesPrice == 0) {
            var parentE = document.getElementById("list");
            var newE = document.createElement("div");
            newE.innerHTML = `
                          <button>
                        <div class="card listcard mx-auto" style="width: 18rem">
                            <img
                              src="${item.img}"
                              class="card-img-top"
                              alt="..." height="286" width="286" style="object-fit: cover;"
                            />
                            <div class="card-body">
                
                              <h5 class="card-title">${item.name}</h5>
                              <p class="card-text">
                                <div class="price-timestamp-container">
                                  <span class="text-left">$${item.price.toFixed(
                                    2
                                  )}</span>
                                </div>
                              </p>
                            </div>
                        </div>
                          </button>
                      `;
            //  <span class="text-right">${getDaysAgo(card.timestamp)}</span>
            parentE.append(newE);
            newE.className = "col-12 col-xxl-3 col-xl-4 col-lg-4 col-md-6";
          } else {
            var parentE = document.getElementById("list");
            var newE = document.createElement("div");
            var sale = (item.price - item.salesPrice).toFixed(2)
            newE.innerHTML = `
                          <button>
                        <div class="card listcard mx-auto" style="width: 18rem">
                            <img
                              src="${item.img}"
                              class="card-img-top"
                              alt="..." height="286" width="286" style="object-fit: cover;"
                            />
                            <div class="card-body">
                
                              <h5 class="card-title">${item.name}</h5>
                              <p class="card-text">
                                <div class="price-timestamp-container">
                                  <s class="text-left">$${item.price.toFixed(
                                    2
                                  )}</s>
                                  <span class="text-right" style="color: red;">$${sale}</span>
                                </div>
                              </p>
                            </div>
                        </div>
                          </button>
                      `;
            //  <span class="text-right">${getDaysAgo(card.timestamp)}</span>
            parentE.append(newE);
            newE.className = "col-12 col-xxl-3 col-xl-4 col-lg-4 col-md-6";
          }
        }
      });
    </script>

    <!-- items -->
    <div class="container">
      <div class="row row-cols-1 row-cols-md-3 g-4" id="list"></div>
    </div>

    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <style>
      button {
        background-color: transparent;
        border: 1px solid rgba(255, 0, 0, 0);
      }
    </style>
  </body>
</html>
