<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="search.js"></script>
  </head>
  <body>
    <div id="nav-placeholder"></div>
    <div style="background-color: pink; margin: auto; text-align: center;">
        <h1>Order has been made successfully!</h1>
    </div>
</body>
<script>
        document.addEventListener("DOMContentLoaded", (event) => {

            (async function () {
            const response = await fetch('./nav.html');
            const data = await response.text();
            document.getElementById('nav-placeholder').innerHTML = data;

            // Get the filename of the current page
            const page = window.location.pathname.split("/").pop().split(".")[0];

            // Get the nav link element that corresponds to the current page
            const link = document.getElementById(page);

            // Add the 'active' class to the nav link
            if (link) link.classList.add("active");
            })();
        })
</script>
</html>
